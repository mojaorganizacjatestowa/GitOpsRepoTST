      labels:
        app: guestbook-ui-sourcecode-tst
        tst: tst-11112779
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.21
        name: guestbook-ui-tst
        ports:
        - containerPort: 80
